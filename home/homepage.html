<!-- homepage.html -->
<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage</title>

  <!-- חובה: בדיקת התחברות לפני הצגת העמוד -->
  <script>
    // אם לא התחברת בדף index.html — חוזר להתחברות
    if (sessionStorage.getItem("AUTH_OK") !== "1") {
      window.location.replace("index.html");
    }
  </script>

  <style>
    :root{
      /* שנה כאן בלבד */
      --header-height: 72px;     /* גובה פס הכותרת */
      --right-width: 260px;      /* X = עובי חלונית ימין */
      --left-width: 2.2cm;       /* עובי חלונית שמאל (בס״מ) */
      --gap: 12px;
      --pad: 12px;

      --border: #d7dbe2;
      --bg: #ffffff;
      --panel: #f6f7f9;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color:#111;
    }

    /* פס כותרת קבוע למעלה */
    .topbar{
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--header-height);
      background:#fff;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 0 var(--pad);
      z-index: 1000;
      gap: 12px;
    }

    .site-name{
      font-weight: 800;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
    }

    .top-actions{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn{
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
    }
    .btn.primary{
      background: #111;
      color: #fff;
      border-color: #111;
    }

    /* חלוניות צד — קבועות לאורך כל העמוד (למעט פס הכותרת) */
    .sidebar{
      position: fixed;
      top: var(--header-height);
      bottom: 0;
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 10px;
      overflow: auto; /* אם יש הרבה תוכן בחלונית */
    }

    /* ב-RTL: inline-start = ימין, inline-end = שמאל */
    .sidebar.right{
      inset-inline-start: 0;         /* ימין */
      width: var(--right-width);
      border-inline-end: 0;
      border-start-start-radius: 0;
      border-end-start-radius: 0;
      border-start-end-radius: 12px;
      border-end-end-radius: 12px;
    }
    .sidebar.left{
      inset-inline-end: 0;           /* שמאל */
      width: var(--left-width);
      border-inline-start: 0;
      border-start-end-radius: 0;
      border-end-end-radius: 0;
      border-start-start-radius: 12px;
      border-end-start-radius: 12px;
    }

    /* תוכן מרכזי — מקבל “רווח” לפי רוחבי החלוניות */
    .content{
      padding: var(--pad);
      padding-top: calc(var(--header-height) + var(--pad));
      padding-inline-start: calc(var(--right-width) + var(--gap) + var(--pad)); /* ב-RTL זה הצד הימני */
      padding-inline-end: calc(var(--left-width) + var(--gap) + var(--pad));   /* ב-RTL זה הצד השמאלי */
      min-height: 100vh;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fff;
      padding: 16px;
      max-width: 980px;
    }

    .navlink{
      display: inline-block;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      color: #111;
      font-weight: 700;
      font-size: 14px;
    }

    /* רספונסיבי */
    @media (max-width: 900px){
      :root{ --right-width: 200px; --left-width: 1.5cm; }
      .site-name{ max-width: 55%; }
    }
    @media (max-width: 700px){
      /* במסך קטן: מסתירים את החלוניות כדי שלא יחנקו את התוכן */
      .sidebar{ display:none; }
      .content{
        padding-inline-start: var(--pad);
        padding-inline-end: var(--pad);
      }
      .site-name{ max-width: 100%; }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="site-name">שם האתר</div>

    <div class="top-actions">
      <!-- קישור לעמוד הוספת משתמשים (אם קיים אצלך) -->
      <a class="navlink" href="add-new-mm.html">Add new mm</a>

      <!-- התנתקות -->
      <button class="btn primary" id="logoutBtn">התנתק</button>
    </div>
  </header>

  <aside class="sidebar right">
    <strong>חלונית ימין (X)</strong>
    <p>תוכן/תפריט/כפתורים וכו׳.</p>

    <hr style="border:none;border-top:1px solid var(--border);margin:12px 0;">

    <a class="navlink" href="add-new-mm.html">הוספת משתמש חדש</a>
  </aside>

  <aside class="sidebar left">
    <strong>שמאל</strong>
  </aside>

  <main class="content">
    <div class="card">
      <h1>Homepage</h1>
      <p>כאן התוכן המרכזי שלך.</p>

      <p>דוגמה לגלילה:</p>
      <p>...</p><p>...</p><p>...</p><p>...</p><p>...</p>
      <p>...</p><p>...</p><p>...</p><p>...</p><p>...</p>
      <p>...</p><p>...</p><p>...</p><p>...</p><p>...</p>
      <p>...</p><p>...</p><p>...</p><p>...</p><p>...</p>
    </div>
  </main>

  <script>
    // התנתקות
    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.removeItem("AUTH_OK");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
