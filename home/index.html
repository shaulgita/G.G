<!-- index.html -->
<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>התחברות</title>

  <style>
    body{ margin:0; font-family:Arial,sans-serif; background:#fff; color:#111; }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px; }
    .card{
      width:min(560px, 100%);
      border:1px solid #d7dbe2; border-radius:18px;
      padding:22px;
    }
    h1{ margin:0 0 8px; font-size:28px; }
    p{ margin:0 0 18px; color:#555; font-size:16px; line-height:1.5; }

    label{ display:block; font-weight:800; margin:10px 0 8px; font-size:20px; }
    input{
      width:100%;
      padding:14px;
      border:1px solid #d7dbe2; border-radius:14px;
      font-size:18px;
    }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 18px;
    }
    .btn{
      padding:14px 16px;
      border-radius:16px;
      border:1px solid #d7dbe2;
      background:#fff;
      font-weight:900;
      font-size:18px;
      cursor:pointer;
      text-align:center;
      text-decoration:none;
      color:#111;
    }
    .btn.primary{
      background:#111;
      color:#fff;
      border-color:#111;
    }

    .err{ display:none; margin-top:14px; color:#b42318; font-size:16px; font-weight:700; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>התחברות</h1>
      <p>הכנס סיסמה כדי להיכנס לעמוד הראשי.</p>

      <form id="loginForm">
        <label>סיסמה</label>
        <input id="pw" type="password" required placeholder="••••••••" />

        <div class="actions">
          <button class="btn primary" type="submit">התחבר</button>

          <!-- זה הכפתור שחסר לך -->
          <a class="btn" href="add-new-mm.html">הצטרפות</a>
        </div>

        <div class="err" id="err">סיסמה לא נכונה.</div>
      </form>
    </div>
  </div>

  <script>
    // שנה כאן את הסיסמה שלך (שים לב: זה דמו, לא אבטחה אמיתית)
    const PASSWORD = "1234";

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const pw = document.getElementById("pw").value;

      if (pw === PASSWORD) {
        sessionStorage.setItem("AUTH_OK", "1");
        window.location.href = "homepage.html";
      } else {
        document.getElementById("err").style.display = "block";
      }
    });
  </script>
</body>
</html>
