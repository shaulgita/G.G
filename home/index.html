<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>התחברות</title>
  <style>
    body{ margin:0; font-family:Arial,sans-serif; background:#fff; color:#111; }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px; }
    .card{ width:min(420px, 100%); border:1px solid #d7dbe2; border-radius:14px; padding:18px; }
    h1{ margin:0 0 8px; font-size:22px; }
    p{ margin:0 0 14px; color:#555; font-size:14px; line-height:1.5; }
    label{ display:block; font-weight:700; margin:10px 0 6px; }
    input{ width:100%; padding:10px; border:1px solid #d7dbe2; border-radius:10px; font-size:14px; }
    button{ margin-top:12px; width:100%; padding:10px 14px; border-radius:10px; border:1px solid #111; background:#111; color:#fff; font-weight:800; cursor:pointer; }
    .err{ display:none; margin-top:10px; color:#b42318; font-size:13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>התחברות</h1>
      <p>הכנס סיסמה כדי להיכנס לעמוד הראשי.</p>

      <form id="loginForm">
        <label>סיסמה</label>
        <input id="pw" type="password" required placeholder="••••••••" />
        <button type="submit">התחבר</button>
        <div class="err" id="err">סיסמה לא נכונה.</div>
      </form>
    </div>
  </div>

  <script>
    // שנה כאן סיסמה (דמו בלבד)
    const PASSWORD = "1234";

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const pw = document.getElementById("pw").value;

      if (pw === PASSWORD) {
        sessionStorage.setItem("AUTH_OK", "1"); // “חיבור” עד שסוגרים את הטאב/דפדפן
        window.location.href = "homepage.html";
      } else {
        const err = document.getElementById("err");
        err.style.display = "block";
      }
    });
  </script>
</body>
</html>
