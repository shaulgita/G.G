<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body{ margin:0; font-family: Arial, sans-serif; background:#fff; color:#111; }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px; }
    .card{ width:min(720px, 100%); border:1px solid #d7dbe2; border-radius:18px; padding:20px; }
    h1{ margin:0 0 6px; font-size:40px; }
    p{ margin:0 0 16px; color:#555; font-size:18px; }
    label{ display:block; margin:12px 0 6px; font-weight:800; font-size:20px; }
    input{ width:100%; padding:14px; border:1px solid #d7dbe2; border-radius:14px; font-size:18px; }
    button{ margin-top:16px; width:100%; padding:14px; border-radius:18px; border:0; background:#111; color:#fff; font-weight:900; font-size:20px; cursor:pointer; }
    .err{ margin-top:10px; color:#b3261e; font-weight:800; display:none; }
    .small{ margin-top:12px; color:#666; font-size:13px; }
    a{ color:#111; font-weight:800; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>התחברות</h1>
      <p>הכנס מייל וסיסמה כדי להיכנס לעמוד הראשי.</p>

      <label>מייל</label>
      <input id="email" type="email" placeholder="your@email.com" />

      <label>סיסמה</label>
      <input id="password" type="password" placeholder="••••••" />

      <button id="loginBtn">התחבר</button>
      <div class="err" id="errBox">מייל/סיסמה לא נכונים.</div>

      <div class="small">
        אין משתמש? עבור ל־<a href="add-new-mm.html">הצטרפות</a>
      </div>
    </div>
  </div>

  <script>
    function sanitizeEmail(email){
      return email.trim().toLowerCase()
        .replaceAll("@", "_at_")
        .replaceAll(".", "_")
        .replace(/[^a-z0-9_]+/g, "_");
    }

    async function sha256Hex(str){
      const enc = new TextEncoder();
      const buf = await crypto.subtle.digest("SHA-256", enc.encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function login(){
      const errBox = document.getElementById("errBox");
      errBox.style.display = "none";

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        errBox.textContent = "מלא מייל וסיסמה.";
        errBox.style.display = "block";
        return;
      }

      const safe = sanitizeEmail(email);
      const url = `data/new-members/${safe}.json`;

      try{
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("User file not found");
        const user = await res.json();

        const salt = user.passwordSalt;
        const expected = user.passwordHash;

        if (!salt || !expected) throw new Error("No password hash stored");

        const actual = await sha256Hex(salt + password);

        if (actual !== expected){
          errBox.textContent = "מייל/סיסמה לא נכונים.";
          errBox.style.display = "block";
          return;
        }

        // "session"
        const until = Date.now() + 6 * 60 * 60 * 1000; // 6 hours
        localStorage.setItem("sessionEmail", email);
        localStorage.setItem("sessionUntil", String(until));

        window.location.href = "homepage.html";
      }catch(e){
        errBox.textContent = "מייל/סיסמה לא נכונים או שהמשתמש עדיין לא נוצר בתיקייה.";
        errBox.style.display = "block";
      }
    }

    document.getElementById("loginBtn").addEventListener("click", login);
    document.getElementById("password").addEventListener("keydown", (e)=>{ if(e.key==="Enter") login(); });
  </script>
</body>
</html>
